<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">Panel Admininistrador Heartz</a>
            <div>
                <a class="btn btn-danger btn-sm" href="index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light vh-100 p-3">
                <h5>Menú</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-dark" href="admin.html">Panel </a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="adminusuarios.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="adminproductos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Reportes</a></li>
                </ul>
            </div>
            <div class="col-md-10 mt-4">
                <h2 class="mb-4">Gestión de Usuarios</h2>
                <div class="card mb-4">
                    <div class="card-body">
                    <h5 class="card-title">Agregar Usuario</h5>
                    <form id="formUsuario">
                        <div class="row g-3">
                        <div class="col-md-2">
                            <input type="text" id="rutUsuario" class="form-control" placeholder="RUT" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="correoUsuario" class="form-control" placeholder="Correo" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="fechaNacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <small>© 2025 Heartz. Todos los derechos reservados. Av. Apoquindo 2730</small>
        </div>
    </footer>


    <script>
        const formUsuario = document.getElementById("formUsuario");
        const tablaUsuarios = document.getElementById("tablaUsuarios");

        let usuarios = [];

        formUsuario.addEventListener("submit", (e) => {
            e.preventDefault();

            const rut = document.getElementById("rutUsuario").value;
            const nombre = document.getElementById("nombreUsuario").value;
            const correo = document.getElementById("correoUsuario").value;
            const fecnac = document.getElementById("fechaNacimiento").value;

            usuarios.push({ rut, nombre, correo, fecnac });
            mostrarUsuarios();

            formUsuario.reset();
        });

        function mostrarUsuarios() {
            tablaUsuarios.innerHTML = "";
            usuarios.forEach((p, index) => {
                tablaUsuarios.innerHTML += `
                    <tr>
                        <td>${p.rut}</td>
                        <td>${p.nombre}</td>
                        <td>${p.correo}</td>
                        <td>${p.fecnac}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${index})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        function editarUsuario(index) {
            const usuario = usuarios[index];
            document.getElementById("rutUsuario").value = usuario.rut;
            document.getElementById("nombreUsuario").value = usuario.nombre;
            document.getElementById("correoUsuario").value = usuario.correo;
            document.getElementById("fechaNacimiento").value = usuario.fecnac;
            usuarios.splice(index, 1);
            mostrarUsuarios();
        }

        function eliminarUsuarios(index) {
            usuarios.splice(index, 1);
            mostrarUsuarios();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
