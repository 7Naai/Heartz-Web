<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">Panel Admininistrador Heartz</a>
            <div>
                <a class="btn btn-danger btn-sm" href="index.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Productos</h2>

        <!-- Formulario para agregar productos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Agregar Producto</h5>
                <form id="formProducto">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <input type="number" id="idProducto" class="form-control" placeholder="ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="precioProducto" class="form-control" placeholder="Precio" required>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
                <!-- Productos se agregan aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        const formProducto = document.getElementById("formProducto");
        const tablaProductos = document.getElementById("tablaProductos");

        let productos = [];

        // Agregar producto
        formProducto.addEventListener("submit", (e) => {
            e.preventDefault();

            const id = document.getElementById("idProducto").value;
            const nombre = document.getElementById("nombreProducto").value;
            const precio = document.getElementById("precioProducto").value;

            productos.push({ id, nombre, precio });
            mostrarProductos();

            formProducto.reset();
        });

        // Mostrar productos en tabla
        function mostrarProductos() {
            tablaProductos.innerHTML = "";
            productos.forEach((p, index) => {
                tablaProductos.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.nombre}</td>
                        <td>$${p.precio}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarProducto(${index})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Editar producto
        function editarProducto(index) {
            const producto = productos[index];
            document.getElementById("idProducto").value = producto.id;
            document.getElementById("nombreProducto").value = producto.nombre;
            document.getElementById("precioProducto").value = producto.precio;
            productos.splice(index, 1); // Elimina el producto temporalmente para actualizarlo
            mostrarProductos();
        }

        // Eliminar producto
        function eliminarProducto(index) {
            productos.splice(index, 1);
            mostrarProductos();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
